      #   uses: actions/cache/save@v3
      #   if: github.event.inputs.use-cache
      #   with:
      #     path: |
      #       vcpkg/archives/
      #     key: cache-${{ matrix.os }}-${{ matrix.arch }}-${{ hashfiles('vcpkg-overlay') }}
